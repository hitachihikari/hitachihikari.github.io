{{ partial "header.html" . }}
 
 
<div class="col">

	<div class="row">
	{{ range last 3 .Data.Pages}}
		<div class="col-md-4">
			<figure class="figure">
				<a href={{.URL | absURL  }}>
					<img src="{{ .Site.BaseURL }}img/img{{ .Weight }}.jpg" class="img-fluid" alt="Responsive image">
				</a>
				<h5>{{.Title}}</h5>
				<figcaption class="figure-caption">{{ .Params.comment }}</figcaption>
			</figure>
		</div>
	{{ end }}
	</div>


</div>



{{ partial "footer.html" . }}
