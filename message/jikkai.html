      <div class="row">
        <ol id="all">
      <li>あなたには、わたし以外に、<span id="lv1">ほかの神が</span>あってはならない。</li>
      <li>あなたは<span>自分のために偶像を</span>造ってはならない。上の天にあるものでも、下の地にあるものでも、地の下の水の中にあるものでも、いかなる形をも造ってはならない。それらを拝んではならない。それらに仕えてはならない。あなたの神、主であるわたしは、ねたみの神。わたしを憎む者には父の咎を子に報い、三代、四代にまで及ぼし、わたしを愛し、わたしの命令を守る者には、恵みを千代にまで施すからである。</li>
      <li>あなたは、あなたの神、<span id="lv2">主の名</span>をみだりに口にしてはならない。主は、<span id="lv2">主の名</span>をみだりに口にする者を罰せずにはおかない。</li>
      <li>安息日を覚えて、これを聖なるものとせよ。六日間働いて、あなたのすべての仕事をせよ。七日目は、あなたの神、主の安息である。あなたはいかなる仕事もしてはならない。あなたも、あなたの息子や娘も、それにあなたの男奴隷や女奴隷、家畜、またあなたの町囲みの中にいる寄留者も。それは主が六日間で、天と地と海、またそれらの中のすべてのものを造り、七日目に休んだからである。それゆえ、主は安息日を祝福し、これを聖なるものとした。</li>
      <li>あなたの父と母を敬え。あなたの神、主が与えようとしているその土地で、あなたの日々が長く続くようにするためである。</li>
      <li>殺してはならない。</li>
      <li>姦淫してはならない。</li>
      <li>盗んではならない。</li>
      <li>あなたの隣人について、偽りの証言をしてはならない。</li>
      <li>あなたの隣人の家を欲してはならない。あなたの隣人の妻、男奴隷、女奴隷、牛、ろば、すべてあなたの隣人のものを欲してはならない。」</li>
