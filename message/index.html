function getlastSunday(){
var dt = new Date();
if(dt.getHours()<10)
{dt.setDate(dt.getDate() -1 )};
var today = dt.getDay();
dt.setDate(dt.getDate() - today);
var month_n = dt.getMonth()+1;
var month = ('00' + month_n).slice( -2 );
var day_n = dt.getDate();
var day = ('00' + day_n).slice( -2 );
var year = String(dt.getFullYear());
var lastSunday = year + month + day;
$(day1).html(lastSunday+"礼拝");
console.log(lastSunday);
return lastSunday;
}
