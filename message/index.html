<!DOCTYPE html>
<html lang="ja">
<head>
<title>ひたち光教会礼拝説教</title>
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=1" name="viewport">
<meta charset="utf-8">
<link href="./img/white-holy-bible-64.ico" rel="shortcut icon">
<link href="./img/white-holy-bible-64.ico" rel="apple-touch-icon">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
.col-xs-12,.col-xs-6,.col-xs-4,.col-xs-3,.col-xs-2 {padding-right : 0px;padding-left : 0px;}
audio { width: 100%; }
</style>
<script>
window.onload = function(){
audioset();
}

$(function () {
	$("select").change(audioset);
});

function audioset(){
var selaudio;
var audio = new Audio();

//selaudio = "20170101";

selaudio = $(messageSelect).val();

console.log(selaudio);

audio.controls = true;
audio.src = "./m4a/" + selaudio + ".m4a";
audio.id = "audio";
$(message).html(audio);

}
function skip(seconds){document.getElementById("audio").currentTime += seconds;}
function rateup(speed){document.getElementById("audio").playbackRate = speed;}

</script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h4>ひたち光教会アプリ</h4>
			2016年主日礼拝説教
		</div>
	</div>
</div>
</nav>

<div class="container">
	<br><br><br><br>
	<form id="messageSel">
	<label for="messageSelect">日付を選んでください</label>
    <select class="form-control" id="messageSelect">
      <option>20170108</option>
      <option>20170101</option>
    </select>
	</form>
	<div class="col-xs-12" id="message"></div>
	
	<div class="col-xs-3"><input class="btn btn-block btn-lg btn-default" onclick="skip(-30)"	type="button" value="<<30秒"></div>
	<div class="col-xs-3"><input class="btn btn-block btn-lg btn-default" onclick="skip(-5)"	type="button" value="<<5秒"></div>
	<div class="col-xs-3"><input class="btn btn-block btn-lg btn-default" onclick="skip(5)"		type="button" value="5秒>>"></div>
	<div class="col-xs-3"><input class="btn btn-block btn-lg btn-default" onclick="skip(30)"	type="button" value="30秒>>"></div>
	<div class="col-xs-2"><input class="btn btn-block btn-lg btn-default" onclick="rateup(0.5)"	type="button" value="x0.5"></div>
	<div class="col-xs-2"><input class="btn btn-block btn-lg btn-default" onclick="rateup(1.0)"	type="button" value="x1.0"></div>
	<div class="col-xs-2"><input class="btn btn-block btn-lg btn-default" onclick="rateup(1.5)"	type="button" value="x1.5"></div>
	<div class="col-xs-2"><input class="btn btn-block btn-lg btn-default" onclick="rateup(2.0)"	type="button" value="x2.0"></div>
	<div class="col-xs-2"><input class="btn btn-block btn-lg btn-default" onclick="rateup(2.5)"	type="button" value="x2.5"></div>
	<div class="col-xs-2"><input class="btn btn-block btn-lg btn-default" onclick="rateup(3.0)"	type="button" value="x3.0"></div>
	
</div>
</body>
</html>
