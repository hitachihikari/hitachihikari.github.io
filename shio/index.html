<!DOCTYPE html>
<!-- 
    https://www.chartjs.org/docs/3.5.1/getting-started/
    https://www.chartjs.org/docs/3.5.1/charts/line.html
 -->
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Line Chart 01</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

  <style>
    .box { width:480px; height:1000px; 1margin:0 auto; }
  </style>
</head>
<body>
  <div class="box">
    <canvas id="myChart" width="500" height="1000"></canvas>
  </div>
<script>
const labels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
const data = {
  labels: labels,
  datasets: [{
    label: 'My 1st Dataset',
    data: [65, 59, 80, 71, 56, 55, 30],
    fill: false,
    borderColor: 'rgb(75, 192, 192)',
  },{
    label: 'My 2nd Dataset',
    data: [81, 56, 65, 40, 65, 59, 70],
    fill: false,
    borderColor: 'rgb(192, 75, 192)',
    tension: 0.3
  }]
};

const config = {
  type: 'line',
  data: data,
};

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, config);
</script>
</body>
</html>
